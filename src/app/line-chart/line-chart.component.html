<div xplorioDrag
  [handle]="Header"
  (started)="startedDragging()"
  (stopped)="stoppedDragging()"
  [style.left]="left"
  [style.top]="top"
  [style.z-index]="indexOfZ | async"
  style="border-style: solid; border-color: black; border-width: 2px; position: absolute;"
>
    <div #Header style="border-style: solid; border-color: lightblue; border-width: 2px; background-color: white">
      <button (click)="delete()">x</button>
      <h2>Chart #{{index}}</h2>
    </div>
    <div class="d3-chart" #lineChart></div>  
</div>
